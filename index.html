<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Liste Tubes Homéopathiques</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mes Tubes Homéopathiques</h1>
            <button id="addListBtn" class="btn btn-primary">Nouvelle liste</button>
        </header>

        <div id="lists-container"></div>
    </div>

    <template id="list-template">
        <div class="list">
            <div class="list-header">
                <div class="list-title">
                    <h2></h2>
                    <span class="tube-count"></span>
                </div>
                <div class="list-actions">
                    <button class="btn btn-delete"><i class="icon-trash"></i></button>
                </div>
            </div>
            <div class="list-content">
                <input type="text" class="tube-search" placeholder="Rechercher un tube...">
                <form class="tube-form">
                    <input type="text" name="name" placeholder="Ajouter un tube" required>
                    <input type="text" name="name_esp" placeholder="Nom en espagnol (optionnel)" style="display: none;">
                    <input type="number" name="quantity" value="1" min="1" class="short-input">
                    <input type="text" name="usage" placeholder="Utilité (optionnel)">
                    <input type="number" name="stock_mini" min="0" placeholder="Stock mini" class="short-input"
                        required>
                    <button type="submit" class="btn btn-add">Ajouter</button>
                </form>
                <div class="tubes-list"></div>
            </div>
        </div>
    </template>

    <template id="tube-template">
        <div class="tube">
            <span class="tube-name"></span>
            <span class="tube-esp" style="display: none;"></span>
            <span class="tube-quantity"></span>
            <span class="tube-usage"></span>
            <button class="btn btn-delete"><i class="icon-trash"></i></button>
        </div>
    </template>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
